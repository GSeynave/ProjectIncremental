<section class="farm-container" *ngIf="zoneId != 0">
  <h2>{{ getNomZone(zoneId) }}</h2>
  <section class="entite-container">
    <article class="personnage-container">
      <article class="personnage-informations">
        <span
          >{{ personnage.nom }}
          <b>Lv.{{ statistiquePersonnage.niveau }}</b></span
        >
        <span
          >{{ viePersonnage | number }} / {{ statistiquePersonnage.vie }}</span
        >
        <mat-progress-bar
          id="viePersonnage"
          [value]="getPercentViePersonnage()"
        ></mat-progress-bar>
      </article>
    </article>
    <span class="vs"> VS </span>
    <article class="monstre-container">
      <article class="monstre-informations">
        <span
          >{{ monstreActuel.nom }}
          <b>Lv.{{ statistiqueMonstre.niveau }}</b></span
        >
        <br />
        <span>{{ vieMonstre | number }} / {{ statistiqueMonstre.vie }}</span>
        <mat-progress-bar
          id="vieMonstre"
          [value]="getPercentVieMonstre()"
        ></mat-progress-bar>
      </article>
    </article>
  </section>
</section>
