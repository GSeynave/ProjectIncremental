<mat-card class="zone-card">
  <mat-card-title>{{zone.nom}}</mat-card-title>
  <mat-card-content class="monstres-liste">
    <app-monstre-liste [zoneId]="zone.id"></app-monstre-liste>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="utiliserPortail(zone)">
      Utiliser le portail
    </button>
  </mat-card-actions>
</mat-card>
