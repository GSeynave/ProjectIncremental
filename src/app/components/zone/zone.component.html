<mat-card class="zone-card">
  <mat-card-title>{{zone.nom}}</mat-card-title>
  <mat-card-content>
    <app-monstre-liste [zoneId]="zone.id"></app-monstre-liste>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="utiliserZaap(zone)">
      Utiliser le zaap
    </button>
  </mat-card-actions>
</mat-card>
