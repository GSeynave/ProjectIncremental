<mat-card class="metier-card">
  <h2>Metiers</h2>
  <mat-tab-group class="metiers-container">
    <section *ngFor="let metier of metiers">
      <mat-tab label="{{metier.nom}}">
        <app-tailleur class="tailleur" [metier]="metier"></app-tailleur>
      </mat-tab>
    </section>
  </mat-tab-group>
</mat-card>
